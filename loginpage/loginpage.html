<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Login Page</title>
       
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
         <link rel="stylesheet" href="loginpage.css">
       
</head>

<body>
  <div class="container">
        <div id="hb">
          <h1 class="hblogo"><img src="hb-logo.png" class="hblogo"></h1>
        </div>
        <div id="formdiv">
          <form action="index.html" method="post">
             <h1 class="welcomehead">WELCOME TO HELLOBOOST</h1>
             <h3 id="boostportal">THE MOST ADVANCED BOOSTING PORTAL</h3>
             <fieldset>
                <label for="name">USERNAME</label>
                <input type="text" id="name" name="user_name">
                <label for="pass">PASSWORD</label>
                <input type="password" id="password" name="password">
                <h5 id="forgotpass">FORGOR YOUR PASSWORD?</h5>
             </fieldset>
             <button type="submit" class="connect">CONNECT UP</button>
             <h5 id="signup">NEED AN ACCOUNT?<span class="sign">SIGN UP</span></h5>
          </form>
        </div>
  </div>
      

    
         
       

                                   
            

</body>
</html>
